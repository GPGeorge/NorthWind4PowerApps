Screens:
  scrOrderAdd:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |+
        =Set(gvCRUDType, fMagicNo.gvCRUDR);
        Set(gvCRUDOrderID,Coalesce(gvCRUDOrder.OrderID, 0 ));
        Set(gvCRUDOrderDetail,Blank());
        Set(gvProductID,0);
        Set(gvTGLCRUDOrderDetail,!gvTGLCRUDOrderDetail);

    Children:
      - conOrderDetailsAdd:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height-compAppTitleOrdersAdd.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =4
            PaddingBottom: =4
            PaddingLeft: =8
            PaddingRight: =8
            PaddingTop: =4
            Width: =Parent.Width
            Y: =compAppTitleOrdersAdd.Y+compAppTitleOrdersAdd.Height
          Children:
            - compNWDevMenuOrderAdd:
                Control: CanvasComponent
                ComponentName: compNWDevMenu
                Properties:
                  Fill: |-
                    =RGBA(
                        0,
                        0,
                        0,
                        0
                    )
                  Height: =30
                  Width: =App.Width
                  cpiMenuText: |-
                    =Table({SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
            - conOrderOrderHeaderAdd:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Children:
                  - lblOrderIDOrdersAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Open Sans'
                        Height: =36
                        OnSelect: =
                        Text: ="Order ID"
                        Width: |+
                          =120
                        X: =btnStep1CreateInvoiceAdd.X
                        Y: =btnStep1CreateInvoiceAdd.Y+btnStep1CreateInvoiceAdd.Height+10
                  - btnStep1CreateInvoiceAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If
                          (
                              Coalesce(gvCRUDOrder.OrderStatusID, fMagicNo.gvOrderStatusNEW) = fMagicNo.gvOrderStatusNEW || gvCRUDOrderID = 0,
                              DisplayMode.Edit, 
                              DisplayMode.Disabled
                          )
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =30
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |+
                          =//*Apply business rules to determine whether an invoice can be created
                          //*If so, change the status and status date
                          //*This screen is for regular users.Saved values can't be changed by regular users, although Admins can override values previously set on their admin screen.
                          Set(
                              gvCRUDOrderOrderID,
                              gvCRUDOrder.OrderID
                          );
                          Set(
                              gvCRUDOrderOrderStatusID,
                              fMagicNo.gvOrderStatusINV
                          );
                          Set(
                              gvCRUDOrderEmployeeID,
                              Value(cboemployeeOrdersAdd.Selected.EmployeeID)
                          );
                          Set(
                              gvCRUDOrderCustomerID,
                              Value(cboCustomerOrdersAdd.Selected.CompanyID)
                          );
                          Set(
                              gvCRUDOrderShipperID,
                              Value(cboShippersOrdersAdd.Selected.CompanyID)
                          );
                          Set(
                              gvCRUDOrderShippingFee,
                              Value(inpShippingFeeOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderTaxRate,
                              Value(inpTaxRateOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderPaymentMethod,
                              cboPayMethodOrdersAdd.Selected.Value
                          );
                          Set(
                              gvCRUDOrderNotes,
                              Coalesce(
                                  inpNotesOrdersAdd.Text,
                                  Blank()
                              )
                          );
                          Set(
                              gvTGLOrderStatus,
                              !gvTGLOrderStatus
                          );

                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="1️⃣ Create Invoice"
                        Width: =btnStep3OrderReceivePaymentAdd.Width
                  - btnStep2ShipOrderAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If(
                              Coalesce(gvCRUDOrder.OrderStatusID, fMagicNo.gvOrderStatusNEW) = fMagicNo.gvOrderStatusNEW || 
                              Coalesce(gvCRUDOrder.OrderStatusID, fMagicNo.gvOrderStatusNEW) = fMagicNo.gvOrderStatusINV|| 
                              gvCRUDOrderID = 0,
                              DisplayMode.Edit,
                              DisplayMode.Disabled
                          )
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =btnStep1CreateInvoiceAdd.Height
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |
                          =//*Apply business rules to determine whether an invoice can be created
                          //*If so, change the status and status date
                          //*This screen is for regular users.Saved values can't be changed by regular users, although Admins can override values previously set on their admin screen.
                          Set(
                              gvCRUDOrderOrderID,
                              gvCRUDOrder.OrderID
                          );
                          Set(
                              gvCRUDOrderOrderStatusID,
                              fMagicNo.gvOrderStatusSHP
                          );
                          Set(
                              gvCRUDOrderEmployeeID,
                              Value(cboemployeeOrdersAdd.Selected.EmployeeID)
                          );
                          Set(
                              gvCRUDOrderCustomerID,
                              Value(cboCustomerOrdersAdd.Selected.CompanyID)
                          );
                          Set(
                              gvCRUDOrderShipperID,
                              Value(cboShippersOrdersAdd.Selected.CompanyID)
                          );
                          Set(
                              gvCRUDOrderShippingFee,
                              Value(inpShippingFeeOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderTaxRate,
                              Value(inpTaxRateOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderPaymentMethod,
                              Text(cboPayMethodOrdersAdd.Selected.Value)
                          );
                          Set(
                              gvCRUDOrderNotes,
                              Coalesce(
                                  inpNotesOrdersAdd.Text,
                                  Blank()
                              )
                          );
                          Set(
                              gvTGLOrderStatus,
                              !gvTGLOrderStatus
                          );
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="2️⃣ Ship Order"
                        X: =btnStep1CreateInvoiceAdd.X+btnStep1CreateInvoiceAdd.Width
                        Y: =btnStep1CreateInvoiceAdd.Y
                  - btnStep3OrderReceivePaymentAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |+
                          =If(
                              Coalesce(gvCRUDOrder.OrderStatusID, fMagicNo.gvOrderStatusNEW) = fMagicNo.gvOrderStatusNEW ||
                              Coalesce(gvCRUDOrder.OrderStatusID, fMagicNo.gvOrderStatusNEW) = fMagicNo.gvOrderStatusINV ||
                              Coalesce(gvCRUDOrder.OrderStatusID, fMagicNo.gvOrderStatusNEW) = fMagicNo.gvOrderStatusSHP|| 
                              gvCRUDOrderID = 0,
                              DisplayMode.Edit,
                              DisplayMode.Disabled
                          )

                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =btnStep1CreateInvoiceAdd.Height
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |
                          =//*Apply business rules to determine whether an invoice can be created
                          //*If so, change the status and status date
