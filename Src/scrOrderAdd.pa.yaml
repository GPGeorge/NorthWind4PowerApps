                          );
                          Set(
                              gvCRUDOrderShipperID,
                              Value(cboShippersOrdersAdd.Selected.CompanyID)
                          );
                          Set(
                              gvCRUDOrderShippingFee,
                              Value(inpShippingFeeOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderTaxRate,
                              Value(inpTaxRateOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderPaymentMethod,
                              Text(cboPayMethodOrdersAdd.Selected.Value)
                          );
                          Set(
                              gvCRUDOrderNotes,
                              Coalesce(
                                  inpNotesOrdersAdd.Text,
                                  Blank()
                              )
                          );
                          Set(
                              gvTGLOrderStatus,
                              !gvTGLOrderStatus
                          );
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="3️⃣Receive Payment"
                        Width: =190
                        X: =btnStep2ShipOrderAdd.X+btnStep2ShipOrderAdd.Width
                  - btnStep4CloseOrderAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If
                          (
                          gvCRUDOrder.OrderStatusID = fMagicNo.gvOrderStatusCLO,
                          DisplayMode.Disabled,
                          DisplayMode.Edit
                          )
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =btnStep1CreateInvoiceAdd.Height
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |
                          =//*Apply business rules to determine whether an invoice can be created
                          //*If so, change the status and status date
                          //*This screen is for regular users.Saved values can't be changed by regular users, although Admins can override values previously set on their admin screen.
                          Set(
                              gvCRUDOrderOrderID,
                              gvCRUDOrder.OrderID
                          );
                          Set(
                              gvCRUDOrderOrderStatusID,
                              fMagicNo.gvOrderStatusCLO
                          );
                          Set(
                              gvCRUDOrderEmployeeID,
                              Value(cboemployeeOrdersAdd.Selected.EmployeeID)
                          );
                          Set(
                              gvCRUDOrderCustomerID,
                              Value(cboCustomerOrdersAdd.Selected.CompanyID)
                          );
                          Set(
                              gvCRUDOrderShipperID,
                              Value(cboShippersOrdersAdd.Selected.CompanyID)
                          );
                          Set(
                              gvCRUDOrderShippingFee,
                              Value(inpShippingFeeOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderTaxRate,
                              Value(inpTaxRateOrdersAdd.Text)
                          );
                          Set(
                              gvCRUDOrderPaymentMethod,
                              cboPayMethodOrdersAdd.Selected.Value
                          );
                          Set(
                              gvCRUDOrderNotes,
                              inpNotesOrdersAdd.Text
                          );
                          Set(
                              gvTGLOrderStatus,
                              !gvTGLOrderStatus
                          );
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="4️⃣Close Order"
                        Width: =190
                        X: =btnStep3OrderReceivePaymentAdd.X+btnStep3OrderReceivePaymentAdd.Width
                        Y: =btnStep3OrderReceivePaymentAdd.Y
                  - lblTotalOrdersCountAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisabledColor: =RGBA(50, 86, 160, 1)
                        DisplayMode: =DisplayMode.Disabled
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Italic: =true
                        OnSelect: =
                        Text: =glryEditOrderLineItemsAdd.AllItemsCount & " Line Item" & If(glryEditOrderLineItemsAdd.AllItemsCount>1,"s","" )
                        Width: =cboPayMethodOrdersAdd.Width
                        X: =cboPayMethodOrdersAdd.X
                  - inpOrderIDOrdersAdd:
                      Control: Classic/TextInput@2.3.2
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Default: =Coalesce(gvCRUDOrder.OrderID,0)
                        DisplayMode: =DisplayMode.Disabled
                        Font: =Font.'Open Sans'
                        Format: =TextFormat.Number
                        Height: =lblOrderIDOrdersAdd.Height
                        HoverBorderColor: =RGBA(0, 18, 107, 1)
                        HoverFill: =RGBA(186, 202, 226, 1)
                        Width: =60
                        X: =lblOrderIDOrdersAdd.X+lblOrderIDOrdersAdd.Width
                        Y: =lblOrderIDOrdersAdd.Y
                  - lblOrderStatusOrdersAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =inpOrderIDOrdersAdd.Height
                        OnSelect: =
                        Text: ="Order Status"
                        X: =490
                        Y: =lblOrderIDOrdersAdd.Y
                  - inpOrderStatusOrdersAdd:
                      Control: Classic/TextInput@2.3.2
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =If(gvCRUDOrder.OrderStatusID=fMagicNo.gvOrderStatusCLO,Color.Red, RGBA(0, 0, 0, 1))
                        Default: "=LookUp(\n    Filter(\n        fStatuses,\n        TableName = \"Orders\"\n    ),\n   \n        StatusID =  Coalesce(gvCRUDOrder.OrderStatusID,\n        fMagicNo.gvDefaultOrderStatus\n    ),\n    StatusName\n)"
                        DisabledColor: =RGBA(0, 0, 0, 1)
                        DisplayMode: =DisplayMode.View
                        Fill: =fAppColors.gvSelectedHighlight
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Height: =lblOrderStatusOrdersAdd.Height
                        HoverBorderColor: =RGBA(0, 18, 107, 1)
                        HoverFill: =RGBA(186, 202, 226, 1)
                        OnSelect: =
                        Width: '=190 '
                        X: =lblOrderStatusOrdersAdd.X+lblOrderStatusOrdersAdd.Width
                        Y: =lblOrderIDOrdersAdd.Y
                  - lblPaymentMethodOrdersAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =lblOrderStatusOrdersAdd.Height
                        OnSelect: =
                        Text: ="3️⃣ Payment Method"
                        Width: =200
                        X: =890
                        Y: =lblOrderIDOrdersAdd.Y
                  - cboPayMethodOrdersAdd:
                      Control: Classic/ComboBox@2.4.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        ChevronBackground: =RGBA(56, 96, 178, 1)
                        ChevronFill: =RGBA(255, 255, 255, 1)
                        ChevronHoverBackground: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        ChevronHoverFill: =RGBA(255, 255, 255, 1)
                        DefaultSelectedItems: |-
                          =Filter(
                              [
                                  "Cash",
                                  "Check",
                                  "Credit Card"
                              ],
                              LookUp(
                                  fOrders,
                                  OrderID = gvCRUDOrder.OrderID,
                                  PaymentMethod
                              )
                          )
                        DisplayFields: =["Value"]
                        DisplayMode: |-
                          =If(
                              gvCRUDOrder.OrderStatusID = fMagicNo.gvOrderStatusCLO,
                              DisplayMode.Disabled,
                              DisplayMode.Edit
                          )
                        Font: =Font.'Open Sans'
                        Height: =lblOrderStatusOrdersAdd.Height
                        HoverFill: =RGBA(186, 202, 226, 1)
                        InputTextPlaceholder: ="Select Payment Method"
                        IsSearchable: =false
                        Items: =["Cash","Check","Credit Card"]
                        OnSelect: =
                        PressedColor: =RGBA(255, 255, 255, 1)
                        PressedFill: =RGBA(0, 18, 107, 1)
                        SearchFields: =["Value"]
                        SelectMultiple: =false
                        SelectionColor: =RGBA(255, 255, 255, 1)
                        SelectionFill: =RGBA(56, 96, 178, 1)
                        Width: =inpOrderStatusOrdersAdd.Width
                        X: =lblPaymentMethodOrdersAdd.X+lblPaymentMethodOrdersAdd.Width
                        Y: =lblOrderIDOrdersAdd.Y
                  - lblCustomerOrdersAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Open Sans'
                        Height: =lblOrderIDOrdersAdd.Height
                        OnSelect: =
                        Text: ="Customer"
                        Width: =lblOrderIDOrdersAdd.Width
                        X: =lblOrderIDOrdersAdd.X
                        Y: =lblOrderIDOrdersAdd.Y+lblOrderIDOrdersAdd.Height+4
                  - cboCustomerOrdersAdd:
                      Control: Classic/ComboBox@2.4.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        ChevronBackground: =RGBA(56, 96, 178, 1)
                        ChevronFill: =RGBA(255, 255, 255, 1)
                        ChevronHoverBackground: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        ChevronHoverFill: =RGBA(255, 255, 255, 1)
                        DefaultSelectedItems: |-
                          =Filter(
                              fCompanies,
                              CompanyID = LookUp(
                                  fOrders,
                                  OrderID = Coalesce(gvCRUDOrder.OrderID,0),
                                  CustomerID
                              )
                          )
                        DisplayFields: =["CompanyName"]
                        DisplayMode: |-
                          =If(
                              gvCRUDOrder.OrderStatusID = fMagicNo.gvOrderStatusCLO,
                              DisplayMode.Disabled,
                              DisplayMode.Edit
                          )
                        FocusedBorderColor: '=fAppColors.gvSelectedHighlight '
                        Font: =Font.'Open Sans'
                        Height: =lblOrderIDOrdersAdd.Height
                        HoverFill: =RGBA(186, 202, 226, 1)
                        InputTextPlaceholder: ="Select Customer"
                        Items: |-
                          =SortByColumns(
                              Filter(
                                  fCompanies,
                                  CompanyTypeID = fMagicNo.gvCustomer
                              ),
                              "CompanyName"
                          )
                        OnChange: |
                          =UpdateContext(
                              {
                                  lvTaxStatusID: LookUp(
                                      fCompanies,
                                      CompanyID = cboCustomerOrdersAdd.Selected.CompanyID,
                                      StandardTaxStatusID
                                  )
                              }
                          );
                        OnSelect: =
                        PressedColor: =RGBA(255, 255, 255, 1)
                        PressedFill: =RGBA(0, 18, 107, 1)
                        SearchFields: =["CompanyName"]
                        SelectMultiple: =false
                        SelectionColor: =RGBA(255, 255, 255, 1)
                        SelectionFill: =RGBA(56, 96, 178, 1)
                        Width: =250
                        X: =inpOrderIDOrdersAdd.X
                        Y: =inpOrderIDOrdersAdd.Y+inpOrderIDOrdersAdd.Height+4
                  - lblOrderDateOrdersAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =inpOrderIDOrdersAdd.Height
                        OnSelect: =
                        Text: ="Order Date"
                        X: =lblOrderStatusOrdersAdd.X
                        Y: =lblCustomerOrdersAdd.Y+4
                  - inpOrderDateOrdersAdd:
                      Control: Classic/TextInput@2.3.2
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Default: =If(IsBlank(lvDefaultOrderDate),LookUp(fOrders,OrderID=gvCRUDOrder.OrderID,OrderDate),lvDefaultOrderDate)
                        DisabledColor: =RGBA(0, 0, 0, 1)
                        DisplayMode: |-
                          =If(
                              gvCRUDOrder.OrderStatusID = fMagicNo.gvOrderStatusCLO,
                              DisplayMode.Disabled,
                              DisplayMode.Edit
                          )
                        Fill: |+
                          =RGBA(255, 255, 255, 1)
                        Font: =Font.'Open Sans'
                        Height: =lblCustomerOrdersAdd.Height
                        HoverBorderColor: =RGBA(0, 18, 107, 1)
                        HoverFill: =RGBA(186, 202, 226, 1)
                        OnSelect: =
                        Width: =inpOrderStatusOrdersAdd.Width
                        X: =inpOrderStatusOrdersAdd.X
                        Y: =lblCustomerOrdersAdd.Y+4
                  - lblPaidDateOrdersAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =lblOrderStatusOrdersAdd.Height
                        OnSelect: =
                        Text: ="3️⃣ Paid Date"
                        Width: =lblPaymentMethodOrdersAdd.Width
                        X: =lblPaymentMethodOrdersAdd.X
                        Y: =lblPaymentMethodOrdersAdd.Y+lblPaymentMethodOrdersAdd.Height+4
                  - inpPaidDateOrdersAdd:
                      Control: Classic/TextInput@2.3.2
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Default: =LookUp(fOrders,OrderID=gvCRUDOrder.OrderID,PaidDate)
