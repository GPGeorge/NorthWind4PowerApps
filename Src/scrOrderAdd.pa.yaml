                        DisplayMode: =DisplayMode.Disabled
                        Font: =Font.'Open Sans'
                        Height: =lblCustomerOrdersAdd.Height
                        HoverBorderColor: =RGBA(0, 18, 107, 1)
                        HoverFill: =RGBA(186, 202, 226, 1)
                        OnSelect: =
                        Width: =inpOrderStatusOrdersAdd.Width
                        X: =cboPayMethodOrdersAdd.X
                        Y: =cboPayMethodOrdersAdd.Y+cboPayMethodOrdersAdd.Height+4
                  - lblEmployeeOrdersAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Open Sans'
                        Height: =lblOrderIDOrdersAdd.Height
                        OnSelect: =
                        Text: ="Employee"
                        Width: =lblOrderIDOrdersAdd.Width
                        X: =lblOrderIDOrdersAdd.X
                        Y: =lblCustomerOrdersAdd.Y+lblCustomerOrdersAdd.Height
                  - cboemployeeOrdersAdd:
                      Control: Classic/ComboBox@2.4.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        ChevronBackground: =RGBA(56, 96, 178, 1)
                        ChevronFill: =RGBA(255, 255, 255, 1)
                        ChevronHoverBackground: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        ChevronHoverFill: =RGBA(255, 255, 255, 1)
                        DefaultSelectedItems: |-
                          =Filter (
                              fSubmitters,
                              EmployeeID = Coalesce(
                                  LookUp (
                                      fOrders,
                                      OrderID = gvCRUDOrder.OrderID,
                                      EmployeeID
                                  ),
