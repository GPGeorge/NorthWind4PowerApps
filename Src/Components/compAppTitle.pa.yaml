ComponentDefinitions:
  compAppTitle:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      ciAppTitle:
        PropertyKind: Input
        DisplayName: ciAppTitle
        Description: A custom property
        DataType: Text
        Default: ="Text"
    Properties:
      Height: =36
      Width: =App.Width
    Children:
      - recTitleFill:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisplayMode: =DisplayMode.Disabled
            Fill: =fAppColors.gvAppTitleColor
            Height: =compAppTitle.Height
            Width: =App.Width
      - glryAppTitles:
          Control: Gallery@2.15.0
          Variant: Horizontal
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =compAppTitle.Height
            Items: =colNWDevAppTitle
            ShowScrollbar: =false
            TemplateSize: =Parent.Width
            Width: =Parent.Width
            X: =imgAppIcon.X+imgAppIcon.Width
          Children:
            - lblAppTitle:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =fAppColors.gvBodyFill
                  Font: =Font.'Open Sans'
                  Height: =compAppTitle.Height
                  OnSelect: =Select(Parent)
                  Size: =14
                  Text: '=LookUp(colNWDevAppTitle, ScreenName = App.ActiveScreen.Name, Title) '
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Parent.Width
            - icoBack:
                Control: Classic/Icon@2.5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =Color.White
                  Fill: =RGBA(39, 67, 125, 1)
                  Height: |+
                    =lblAppTitle.Height-6
                  Icon: =Icon.BackArrow
                  OnSelect: =Back();
                  PaddingBottom: =6
                  PaddingLeft: =2
                  PaddingRight: =2
                  Width: =lblAppTitle.Height-6
                  X: '=lblAppTitle.X '
      - imgAppIcon:
          Control: Image@2.2.3
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =compAppTitle.Height
            Image: ='Northwind Traders Developer Edition Thumbnail'
            OnSelect: =Navigate(scrWelcome);
            Width: =Self.Height
      - icoOrderQuitApp:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(255, 0, 0, 1)
            BorderThickness: =4
            Color: =RGBA(255, 0, 0, 1)
            Height: =compAppTitle.Height
            Icon: =Icon.Cancel
            OnSelect: =Exit();
            PaddingBottom: =4
            PaddingLeft: =4
            PaddingRight: =4
            PaddingTop: =4
            Visible: =(App.ActiveScreen.Name ="scrOrderList") Or ( App.ActiveScreen.Name ="scrWelcome")
            Width: =Self.Height
            X: =App.Width-Self.Width
