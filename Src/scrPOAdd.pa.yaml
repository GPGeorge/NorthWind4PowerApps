                        X: =lblPOStatusAdd.X+lblPOStatusAdd.Width
                        Y: =lblPOPOIDAdd.Y
                  - lblPOPaymentMethodAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =lblPOStatusAdd.Height
                        OnSelect: =
                        Text: ="4️⃣ Payment Method"
                        Width: =200
                        X: =890
                        Y: =lblPOPOIDAdd.Y
                  - cboPOPaymentMethodAdd:
                      Control: Classic/ComboBox@2.4.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        ChevronBackground: =RGBA(56, 96, 178, 1)
                        ChevronFill: =RGBA(255, 255, 255, 1)
                        ChevronHoverBackground: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        ChevronHoverFill: =RGBA(255, 255, 255, 1)
                        DefaultSelectedItems: |-
                          =Filter(
                              [
                                  "Cash",
                                  "Check",
                                  "Credit Card"
                              ],
                              LookUp(
                                  fPurchaseOrders,
                                  PurchaseOrderID = gvCRUDPO.PurchaseOrderID,
                                  PaymentMethod
                              )
                          )
                        DisplayFields: =["Value"]
                        DisplayMode: |-
                          =If(
                              Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusNEW || Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusSBM || gvCRUDPO.PurchaseOrderID = 0,
                              DisplayMode.Edit,
                              DisplayMode.Disabled
                          )
                        Font: =Font.'Open Sans'
                        Height: =lblPOStatusAdd.Height
                        HoverFill: =RGBA(186, 202, 226, 1)
                        InputTextPlaceholder: ="Select Payment Method"
                        IsSearchable: =false
                        Items: =["Cash","Check","Credit Card"]
                        OnSelect: =
                        PressedColor: =RGBA(255, 255, 255, 1)
                        PressedFill: =RGBA(0, 18, 107, 1)
                        SearchFields: =["Value"]
                        SelectMultiple: =false
                        SelectionColor: =RGBA(255, 255, 255, 1)
                        SelectionFill: =RGBA(56, 96, 178, 1)
                        Width: =inpPOStatusOrdersAdd.Width
                        X: =lblPOPaymentMethodAdd.X+lblPOPaymentMethodAdd.Width
                        Y: =lblPOPOIDAdd.Y
                  - lblPOVendorAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Open Sans'
                        Height: =lblPOPOIDAdd.Height
                        OnSelect: =
                        Text: ="Vendor"
                        Width: =lblPOPOIDAdd.Width
                        X: =lblPOPOIDAdd.X
                        Y: =lblPOPOIDAdd.Y+lblPOPOIDAdd.Height
                  - cboPOVendorAdd:
                      Control: Classic/ComboBox@2.4.0
