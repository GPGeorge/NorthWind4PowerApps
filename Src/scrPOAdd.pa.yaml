                        X: =cboPOPaymentMethodAdd.X
                        Y: =inpPOTotalAdd.Y+inpPOTotalAdd.Height
                  - lblPOSubmittedByAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Open Sans'
                        Height: =lblPOPOIDAdd.Height
