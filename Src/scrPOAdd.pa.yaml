                        BorderColor: =RGBA(0, 18, 107, 1)
                        Default: |-
                          =LookUp(
                              Filter(
                                  fStatuses,
                                  TableName = "PurchaseOrders"
                              ),
                              StatusID = Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
