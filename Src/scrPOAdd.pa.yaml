                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =inpPOPOIDAdd.Height
                        OnSelect: =
                        Text: ="PO Status"
                        Width: =200
                        X: =440
                        Y: =lblPOPOIDAdd.Y
                  - inpPOStatusOrdersAdd:
