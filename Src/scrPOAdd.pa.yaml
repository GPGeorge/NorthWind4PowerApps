                  - lblPOTaxAmountAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =inpPOPOIDAdd.Height
                        OnSelect: =
                        Text: ="Tax Amount"
                        Width: =lblPOPaymentMethodAdd.Width
                        X: =lblPOShippingFeeAdd.X
                        Y: =lblPOShippingFeeAdd.Y+lblPOShippingFeeAdd.Height
                  - inpPOTaxAmountAdd:
                      Control: Classic/TextInput@2.3.2
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Default: |-
                          =Text(
                              LookUp(
                                  fSystemSettings,
                                  SettingID = fMagicNo.gvDefaultNWTaxRate,
                                  SettingValue
                              ) * Sum(
                                  glryPOLineItemsEditAdd.AllItems,
                                  UnitCost * Quantity
                              ) ,
                              "$#,##0.00"
                          )
                        DisabledColor: =RGBA(0, 0, 0, 1)
                        DisplayMode: |-
                          =If(
                              Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusNEW || Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusSBM || gvCRUDPO.PurchaseOrderID = 0,
                              DisplayMode.Edit,
                              DisplayMode.Disabled
