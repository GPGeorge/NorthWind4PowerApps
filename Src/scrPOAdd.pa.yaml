                          =SortByColumns(
                              Filter(
                                  fCompanies,
                                  CompanyTypeID = fMagicNo.gvVendor
                              ),
                              "CompanyName"
                          )
                        OnSelect: =
                        PressedColor: =RGBA(255, 255, 255, 1)
                        PressedFill: =RGBA(0, 18, 107, 1)
                        SearchFields: =["CompanyName"]
                        SelectMultiple: =false
                        SelectionColor: =RGBA(255, 255, 255, 1)
                        SelectionFill: =RGBA(56, 96, 178, 1)
                        Width: =250
                        X: =lblPOVendorAdd.X+lblPOVendorAdd.Width
                        Y: =lblPOVendorAdd.Y
                  - lblPOSubmittedDateAdd:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Right
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
