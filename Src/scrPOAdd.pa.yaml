Screens:
  scrPOAdd:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |
        =UpdateContext({lvNoShipFee: false});
        UpdateContext({lvApprovedDate: Blank()});
        Set(
            gvPOStatus,
            fMagicNo.gvPOStatusNEW
        );
    Children:
      - conPODetailsAdd:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height-compNWDevMenuPOAdd.Height-compAppTitlePOAdd.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =4
            PaddingBottom: =4
            PaddingLeft: =8
            PaddingRight: =8
            PaddingTop: =4
            Width: =Parent.Width
            Y: =compNWDevMenuPOAdd.Y+compNWDevMenuPOAdd.Height
          Children:
            - conPOAdd:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Children:
                  - btnStep1POSubmitAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If(
                              Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusNEW || gvCRUDPO.PurchaseOrderID = 0,
                              DisplayMode.Edit,
                              DisplayMode.Disabled
                          )
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =30
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |
                          =Set(
                              gvPOStatusID,
                              fMagicNo.gvPOStatusSBM
                          );
                          Set(
                              gvPOSubmittedByID,
                              Value(cboPOSubmittedByAdd.Selected.EmployeeID)
                          );
                          Set(
                              gvTGLPOStatus,
                              !gvTGLPOStatus
                          );
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="1️⃣ Submit PO"
                        Width: =btnStep3POReceivePaymentAdd.Width
                  - btnStep2POApproveAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If(
                              Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusNEW || Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusSBM || gvCRUDPO.PurchaseOrderID = 0,
                              DisplayMode.Edit,
                              DisplayMode.Disabled
                          )
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =btnStep1POSubmitAdd.Height
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |+
                          =Set(
                              gvPOApprovedByID,
                              Value(cboPOApprovedByAdd.Selected.EmployeeID)
                          );Set(
                              gvPOStatusID,
                              fMagicNo.gvPOStatusAPRV
                          );
                          Set(
                              gvTGLPOStatus,
                              !gvTGLPOStatus
                          );

                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="2️⃣ Approve PO"
                        X: =btnStep1POSubmitAdd.X+btnStep1POSubmitAdd.Width
                        Y: =btnStep1POSubmitAdd.Y
                  - btnStep3POReceivePaymentAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If(
                              Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusNEW || Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusSBM || Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusAPRV || gvCRUDPO.PurchaseOrderID = 0,
                              DisplayMode.Edit,
                              DisplayMode.Disabled
                          )
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.Arial
                        Height: =btnStep1POSubmitAdd.Height
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |+
                          =Set(
                              gvPOStatusID,
                              fMagicNo.gvPOStatusRCVD
                          );
                          Set(
                              gvTGLPOStatus,
                              !gvTGLPOStatus
                          );

                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="3️⃣Receive PO"
                        Width: =190
                        X: =btnStep2POApproveAdd.X+btnStep2POApproveAdd.Width
                  - btnStep4ClosePOAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If(
                              Coalesce(
                                  gvCRUDPO.StatusID,
                                  fMagicNo.gvPOStatusNEW
                              ) = fMagicNo.gvPOStatusCLSD,
                              DisplayMode.Disabled,
                              DisplayMode.Edit
                          )
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =btnStep1POSubmitAdd.Height
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |+
                          =Set(
                              gvPOStatusID,
                              fMagicNo.gvPOStatusCLSD
                          );
                          Set(
                              gvTGLPOStatus,
                              !gvTGLPOStatus
                          );
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =12
                        Text: ="4️⃣Close PO"
                        Width: =190
                        X: =btnStep3POReceivePaymentAdd.X+btnStep3POReceivePaymentAdd.Width
                        Y: =btnStep3POReceivePaymentAdd.Y
