            - btnCompanyAddEditSave:
                Control: Button@0.0.45
                Properties:
                  FontSize: =9
                  Layout: ='ButtonCanvas.Layout'.TextOnly
                  OnSelect: "=//*Before we can save, we have to validate required entries: FirstName, LastName and JobTitle\nUpdateContext(\n    {\n        lvCompanyNameRequired: If(\n            IsBlank(inpCompanyNameAddEdit.Value),\n            \"Company Name, \",\n            Blank()\n        )\n    }\n);\nUpdateContext(\n    {\n        lvCompanyTypeRequired: If(\n            IsBlank(cboCompanyCompanyTypeAddEdit.Selected.CompanyType),\n            \"Company Type, \",\n            Blank()\n        )\n    }\n);\nUpdateContext(\n    {\n        lvAddressRequired: If(\n            IsBlank(inpCompanyAddressAddEdit.Value),\n            \"Address, \",\n            Blank()\n        )\n    }\n);\nUpdateContext(\n    {\n        lvCityRequired: If(\n            IsBlank(inpCompanyCityAddEdit.Value),\n            \"City, \",\n            Blank()\n        )\n    }\n);\nUpdateContext(\n    {\n        lvStateRequired: If(\n            IsBlank(cboCompaniesStateAddEdit.Selected.StateAbbrev),\n            \"State, \",\n            Blank()\n        )\n    }\n);\nUpdateContext(\n    {\n        lvZIPRequired: If(\n            IsBlank(inpCompanyZIPAddEdit.Value),\n            \"ZIP, \",\n            Blank()\n        )\n    }\n);\nUpdateContext(\n    {\n        lvTaxStatusRequired: If(\n            IsBlank(cboCompanyTaxStatusAddEdit.Selected.TaxStatus),\n            \"Tax Status \",\n            Blank()\n        )\n    }\n);\nIf (\n    Len(lvCompanyNameRequired & lvCompanyTypeRequired & lvAddressRequired & lvCityRequired & lvStateRequired & lvZIPRequired & lvTaxStatusRequired) > 0,\n    Notify (\n        \"Company can't be saved without required fields: \" & lvCompanyNameRequired & lvCompanyTypeRequired & lvAddressRequired & lvCityRequired & lvStateRequired & lvZIPRequired & lvTaxStatusRequired,\n        NotificationType.Warning,\n        fMagicNo.gvNotifyTimeout * 2\n    );\n    ,\n    Set(\n        gvCRUDCompanyID,\n        Coalesce(\n            gvCRUDCompany.CompanyID,\n            0\n        )\n    );\n    Set(\n        gvCRUDType,\n        If(\n            gvCRUDCompanyID > 0,\n            fMagicNo.gvCRUDU,\n            fMagicNo.gvCRUDC\n        )\n    );\n    Set(\n        gvCompanyAddress,\n        Text(inpCompanyAddressAddEdit.Value)\n    );\n    Set(\n        gvBusinessPhone,\n        Text(inpCompanyPhoneAddEdit.Value)\n    );\n    Set(\n        gvCity,\n        Text(inpCompanyCityAddEdit.Value)\n    );\n    Set(\n        gvCompanyName,\n        Text(inpCompanyNameAddEdit.Value)\n    );\n    Set(\n        gvCompanyTypeID,\n        Value(cboCompanyCompanyTypeAddEdit.Selected.CompanyTypeID)\n    );\n    Set(\n        gvCompanyNotes,\n        Text(inpCompanyHTMLNotesAddEdit.HtmlText)\n    );\n    Set(\n        gvStandardTaxStatusID,\n        Value(cboCompanyTaxStatusAddEdit.Selected.TaxStatusID)\n    );\n    Set(\n        gvStateAbbrev,\n        Text(cboCompaniesStateAddEdit.Selected.StateAbbrev)\n    );\n    Set(\n        gvZip,\n        Text(inpCompanyZIPAddEdit.Value)\n    );\n    Set(\n        gvWebsite,\n        Text(inpCompanyWebsiteAddEdit.Value)\n    );\n    Set(\n        gvTGLCRUDCompany,\n        !gvTGLCRUDCompany\n    );\n    \n);\n"
                  Text: "=\"\U0001F195/✏️ Save\""
