Screens:
  scrProductCRUD:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |+
        =Set(gvDiscontinued ,gvCRUDProduct.Discontinued);
        Set(gvTGLPOByProduct,!gvTGLPOByProduct); 
        Set(gvTGLProductInventory,!gvTGLProductInventory);
        If(gvCRUDProductIDReturn <> gvCRUDProductID,
        Set(gvCRUDProductID,gvCRUDProductIDReturn));
    Children:
      - conProductAddMain:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =1
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - lblTGLProductReorderDetail_hdn:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  Height: =10
                  Text: =tglProductReorderQuantity.Value
                  Visible: =false
                  Width: =10
            - compAppTitleProductAdd:
                Control: CanvasComponent
                ComponentName: compAppTitle
                Properties:
                  Height: =36
                  Width: =App.Width
                  ciAppTitle: ="Text"
            - compNWDevMenuProductAdd:
                Control: CanvasComponent
                ComponentName: compNWDevMenu
                Properties:
                  Height: =30
                  Width: =App.Width
                  cpiMenuText: |-
                    =Table({SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
            - conProductsCRUDBonus:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  Fill: =fAppColors.gvlblFill
                  FillPortions: =0.02
                  Height: =24
                  LayoutMinHeight: =24
                  Width: =Parent.Width
                Children:
                  - btnProductsCRUDAdd:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =fAppColors.gvlblColorFade
                        Font: =Font.'Open Sans'
                        Height: =24
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |-
                          =Set(
                              gvCRUDProduct,
                              Blank()
                          );Set(
                              gvCRUDProductID,
                              0
                          );
                          Set(
                              gvCRUDType,
                              fMagicNo.gvCRUDC
                          );
                          Set(
                              gvTGLProductInventory,
                              !gvTGLProductInventory
                          );
                          Set(
                              gvDiscontinued,
                              false
                          );

                          Reset(inpProductCRUDProductID);
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Size: =10
                        Text: ="➕ Add Product"
                        Width: =150
                        X: =btnProductCRUDReorder.X-btnProductCRUDReorder.Width
